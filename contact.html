<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Контакт с нас | Гущеряга</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="shortcut icon" href="https://gushteriaga.com/G_logo.png" />
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/nexus.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&subset=cyrillic,cyrillic-ext" rel="stylesheet"> 
        <style>
            .fax { display: none; }
            #status { padding: 10px; border-radius: 4px; font-weight: bold; transition: all 0.3s ease; }
        </style>
    </head>
    <body>
        <div id="body-bg">
            <div id="header">
                <div class="container">
                    <div class="row">
                        <div class="logo">
                            <a href="index.html"><img src="assets/img/logoG.png" alt="Logo" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="hornav" class="bottom-border-shadow">
                <div class="container no-padding border-bottom">
                    <div class="row">
                        <div class="col-md-8 no-padding">
                            <div class="visible-lg">
                                <ul id="hornavmenu" class="nav navbar-nav">
                                    <li><a href="index.html">НАЧАЛО</a></li>
                                    <li><a href="services.html">УСЛУГИ</a></li>
                                    <li><a href="portfolio-G.html">ГАЛЕРИЯ</a></li>
                                    <li><a href="contact.html" class="active">КОНТАКТ</a></li>
                                 </ul>
                            </div>
                        </div>
                        <div class="col-md-4 no-padding">
                             <ul class="social-icons pull-right">
                                <li class="social-tumblr"><a href="pages-faq.html" title="GDPR"></a></li>
                             </ul>    
                        </div>
                    </div>
                </div>
            </div>

            <div id="content">
              <div class="container background-white">
                    <div class="row margin-vert-30">
                      <div class="col-md-9 col-lg-5">
                            <div class="headline"><h2>Пишете ни</h2></div><br>
                            <form id="G-form" method="POST" action="https://formspree.io/f/mgowyygp">
                                <label>Вашето име: <span class="color-red">*</span></label>
                                <input class="form-control margin-bottom-20" type="text" name="name" required>
                                <label>Вашият имейл: <span class="color-red">*</span></label>
                                <input type="email" class="form-control margin-bottom-20" name="_replyto" required>
                                <label>Съобщение: <span class="color-red">*</span></label>
                                <textarea rows="6" class="form-control margin-bottom-20" name="message" required></textarea>
                                <input type="text" name="_gotcha" style="display:none;">
                                <p id="status"></p>
                                <button type="submit" class="btn btn-primary">Изпрати</button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <iframe width="100%" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2931.803586043213!2d23.35780587693584!3d42.707879513055104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa8f7bbc1250ed%3A0x8ab31877abf0fc41!2z0KHRgtC10YTQsNC9INCa0LDRgNCw0LTQttCwLCDRg9C7LiDigJ7Qm9GP0YHQutC-0LLQtdGG4oCcIDI0LCAxNTEwINCh0L7RhNC40Y8!5e0!3m2!1sbg!2sbg!4v1766332784270!5m2!1sbg!2sbg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <div id="base">
                <div class="container bottom-border padding-vert-30">
                    <div class="row">
                        <div class="col-md-4"><h3><span class="fa-phone"></span> 0898 624 236</h3></div>
                        <div class="col-md-4"><h3><span class="fa-envelope"></span> <span id="email-protected"></span></h3></div>
                        <div class="col-md-4"><h3><span class="fa-link"></span> София, България</h3></div>
                    </div>
                </div>
            </div>

            <div id="footer" class="background-grey">
                <div class="container">
                    <div class="row">
                        <div id="copyright" class="col-md-12">
                            <p class="pull-right">© <span id="current-year"></span> Гущеряга ЕООД</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/jquery.slicknav.js"></script>

        <script>
            // 1. Текуща година
            document.getElementById("current-year").innerHTML = new Date().getFullYear();

            // 2. Защита на имейл
            (function() {
                var user = "gushteriaga.office", domain = "gmail.com", email = user + "@" + domain;
                var el = document.getElementById('email-protected');
                if (el) el.innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
            })();

            // 3. AJAX Форма
            window.addEventListener("load", function() {
                var form = document.getElementById("G-form");
                var status = document.getElementById("status");
                if (!form) return;

                form.addEventListener("submit", async function(event) {
                    event.preventDefault();
                    status.innerHTML = "Изпращане...";
                    var data = new FormData(event.target);
                    fetch(event.target.action, {
                        method: form.method,
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    }).then(response => {
                        if (response.ok) {
                            status.innerHTML = "Благодарим ви! Съобщението е изпратено.";
                            status.style.color = "green";
                            form.reset();
                            setTimeout(() => { status.innerHTML = ""; }, 5000);
                        } else {
                            status.innerHTML = "Грешка при изпращането.";
                            status.style.color = "red";
                        }
                    }).catch(() => {
                        status.innerHTML = "Проблем с връзката.";
                        status.style.color = "red";
                    });
                });
            });
        </script>
    </body>
</html>
