<script>
  window.addEventListener("load", function() {
    var form = document.getElementById("G-form");
    var status = document.getElementById("status");

    if (!form) {
        console.error("Грешка: Формата 'G-form' не е открита!");
        return;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      var data = new FormData(event.target);
      
      status.innerHTML = "Изпращане...";
      status.style.color = "#333";

      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Благодарим ви! Съобщението е изпратено успешно.";
          status.style.color = "green";
          form.reset();
          // Таймер за скриване на съобщението след 5 секунди
          setTimeout(function() {
            status.innerHTML = "";
          }, 5000); 
        } else {
          status.innerHTML = "Опа! Проблем при изпращането. Моля, проверете полетата.";
          status.style.color = "red";
        }
      }).catch(error => {
        status.innerHTML = "Грешка при връзката с интернет.";
        status.style.color = "red";
      });
    }

    form.addEventListener("submit", handleSubmit);
  });
</script>
